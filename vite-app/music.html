<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Songs</title>

  <!-- Google Fonts: elegant + handwritten -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Dancing+Script:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/src/style.css" />
</head>
<body class="no-scroll page-theme page-fade">
  <div id="bgMusicWrap" class="bg-music bg-music--hidden">
    <audio
      id="bgAudio"
      src="https://raw.githubusercontent.com/shouryachhabra1319-droid/valentines/main/valentine/Ed%20Sheeran%20-%20Perfect%20(Official%20Music%20Video)-%5BAudioTrimmer.com%5D.mp3"
      autoplay
      loop
    ></audio>
  </div>
  <main>
    <!-- Music Section -->
    <section class="section music" id="music">
      <h2>Our Songs</h2>
      <div class="music__grid">
        <div class="song-card reveal">
          <div class="song-meta">
            <p class="song-title">Bas Tu</p>
            <p class="song-artist">Shourya Chhabra</p>
          </div>
          <button class="audio-btn" data-audio="song1">Play</button>
          <div class="audio-bar">
            <span class="audio-progress"></span>
          </div>
          <audio
            id="song1"
            preload="none"
            src="https://raw.githubusercontent.com/shouryachhabra1319-droid/valentines/main/valentine/Bas%20Tu%20(Alternate%20Version)%20%20Shourya-%5BAudioTrimmer.com%5D.mp3"
          ></audio>
        </div>
        <div class="song-card reveal">
          <div class="song-meta">
            <p class="song-title">Abhi Na Jao Chhod Kar</p>
            <p class="song-artist">Asha Bhosle, Mohammed Rafi</p>
          </div>
          <button class="audio-btn" data-audio="song2">Play</button>
          <div class="audio-bar">
            <span class="audio-progress"></span>
          </div>
          <audio
            id="song2"
            preload="none"
            src="https://raw.githubusercontent.com/shouryachhabra1319-droid/valentines/main/valentine/Abhi%20Na%20Jaao%20Chhod%20Kar%20%20Dev%20Anand%20%20Sadhana%20%20Mohd%20Rafi%20%20Asha%20Bhosle%20%20Hum%20Dono%20(1961).mp3"
          ></audio>
        </div>
        <div class="song-card reveal">
          <div class="song-meta">
            <p class="song-title">Jhol</p>
            <p class="song-artist">Maanu, Annural Khalid</p>
          </div>
          <button class="audio-btn" data-audio="song3">Play</button>
          <div class="audio-bar">
            <span class="audio-progress"></span>
          </div>
          <audio
            id="song3"
            preload="none"
            src="https://raw.githubusercontent.com/shouryachhabra1319-droid/valentines/main/valentine/Jhol%20%20Coke%20Studio%20Pakistan%20%20Season%2015%20%20Maanu%20x%20Annural%20Khalid-%5BAudioTrimmer.com%5D.mp3"
          ></audio>
        </div>
      </div>
    </section>

    <!-- Love Note -->
    <section class="section section--tight note" id="note">
      <h2>A Note for You</h2>
      <p id="typedNote" class="handwritten"></p>
      <!-- EDIT NOTE CONTENT in main.js -->
    </section>

    <section class="section section--tight">
      <button id="photosContinue" class="primary">Continue</button>
    </section>
  </main>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
